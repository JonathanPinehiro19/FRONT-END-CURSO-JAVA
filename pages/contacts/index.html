<article>

    <h2>Faça Contato</h2>

    <form action="#" method="post" id="cForm" name="cForm">
        <p>Preencha <strong>todos os campos</strong> do formulário abaixo para entrar em contato com a equipe do FrontEndeiros.</p>
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome completo:" required minlength="3" value="Joca da Silva">   
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Seu Email:" required value="joca@silva.com">
        </p>

        <p>
            <label for="subjetc">Assunto:</label>
            <input type="text" name="subjetc" id="subjetc" placeholder="Assunto do seu contato:" required minlength="5" value="Assunto do formulário">

        </p>

        <p>
            <label for="massage">Mensagem:</label required>
            <textarea name="massage" id="massage" placeholder="Sua mensagem:" required minlength="5">Contato do Joquinha</textarea>

        </p>
        <p>
            <button type="submit">Enviar</button>
            <small>&larr;  Clique somente uma vez.</small>
            
        </p>
        
    </form>
    


</article>

<aside>Contatos</aside>
